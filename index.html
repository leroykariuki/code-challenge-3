<!DOCTYPE html>
<html>
<head>
  <title>Flatdango - Movie Theater</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Flatdango - Movie Theater</h1>
  </header>

  <main>
    <section id="film-details">
      <h2>Film Details</h2>
      <div id="film-poster"></div>
      <div id="film-info">
        <h3 id="film-title"></h3>
        <p id="film-runtime"></p>
        <p id="film-showtime"></p>
        <p id="film-tickets"></p>
        <p id="film-description"></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </section>

    <section id="film-menu">
      <h2>Movie Menu</h2>
      <ul id="films">
        <!-- Film items will be dynamically added here -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
